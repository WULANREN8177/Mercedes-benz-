<html>

<head>
    <meta charset="utf-8">
    <script src="https://libs.baidu.com/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
    <style>
        .max {
            width: 100%;
            height: auto;
        }
        
        .min {
            width: 100px;
            height: auto;
        }
    </style>

    <script>
        $(function() {
            $('#img').click(function() {

                $(this).toggleClass('min');
                $(this).toggleClass('max');
            });
        });
    </script>

</head>

<body>
    <img id='img' class='min' src='https://zh8177.top/Demo01.png'>
</body>

</html>
